<!DOCTYPE html>
<html>
<head>
	<title>浮层变化</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main">
		<h1>Apple-like Gallery<br /><b>Slideshow</b></h1>
		<div id="gallery" class="gallery">
			<div id="slides" class="slides">
				<div id="images" class="images">
					<img src="images/macbook.jpg" width="920" height="400" />
					<img src="images/iphone.jpg" width="920" height="400" />
					<img src="images/imac.jpg" width="920" height="400" />
					<img src="images/info.jpg" width="920" height="400" />
				</div>
			</div>
			<div id="menu">
				<ul>
				<li class="fbar">&nbsp;</li>
				<li class="menuItem">
					<div><img src="images/thumb_macbook.png" ></div>
				</li>
				<li class="menuItem">
					<div><img src="images/thumb_iphone.png" ></div>
				</li>
				<li class="menuItem">
					<div><img src="images/thumb_imac.png" ></div>
				</li>
				<li class="menuItem">
					<div><img src="images/thumb_about.png" ></div>
				</li>
				</ul>
			</div>
		</div>
	</div>
	<p>This is a tutorialzine demo. View the original tutorial to read and download the source files.</p>
	<p>The gallery features artwork from rambocre, pickupjojo and codenamebender</p>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
