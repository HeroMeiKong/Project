<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<mata charset="UTF-8">
	<title>无缝的轮播demo2</title>
	<link rel="stylesheet" type="text/css" href="styles/layout.css">
</head>
<body>
	<div class="container">
		<div class="window">
			<div class="images" id="slides">
				<img src="images/1.jpg" alt="图片1" width="200px" height="200px">
				<img src="images/2.jpg" alt="图片2" width="200px" height="200px">
				<img src="images/3.jpg" alt="图片3" width="200px" height="200px">
				<img src="images/4.jpg" alt="图片4" width="200px" height="200px">
				<img src="images/5.jpg" alt="图片5" width="200px" height="200px">
				<img src="images/6.jpg" alt="图片6" width="200px" height="200px">
			</div>
		</div>
		<div id="controls">
			<button id="previous">上一张</button>
			<button id="next">下一张</button>
		</div>
		<div id="buttonWrapper">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
		</div>
	</div>
	<script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="scripts/main1.js"></script>
</body>
</html>
