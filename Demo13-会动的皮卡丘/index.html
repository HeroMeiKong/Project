<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pikachu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="lowerLip-wrapper">
          <div class="lowerLip"></div>
        </div>
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">减速播放</button>
    <button data-speed="normal" class="active">正常播放</button>
    <button data-speed="fast">加速播放</button>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
